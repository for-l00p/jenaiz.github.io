layout: bootstrap
---

<div class="hero-image hero-a-great-story" style=""></div>

<div class="container">
  <div class="row">

    <div class="col-xs-12 main-content single-content">
      <div class="nav">
        <a href="/" class="select-posts active">home</a>
        <a href="/about" class="select-categories">about</a>
        <a href="http://github.com/jenaiz" target="_blanck" class="select-categories">github</a>
      </div>
      <br/>

      <h1>{{ page.title }}</h1>

      <p class="meta">
        <i class="entypo-bookmark"></i> {{ page.date | date_to_string }}
      </p>

      {{ content }}

      <div id="disqus_thread"></div>

      <div class="home-footer">
        By <a href="https://twitter.com/jenaiz">Jes&uacute;s Navarrete</a>, Copyright 2006 - 2014 All Rights reserved. <i class="link-spacer"></i> <a href="#">Back to top</a>
      </div>
    </div>
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'jenaizcom'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
